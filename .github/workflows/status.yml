name: Update Profile Readme - status

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Fetch Values from Vercel App
        run: |
          export FOLLOWERS=$(curl -s https://profile-nrx3fysxa-grem6.vercel.app/api/followers)
          export REPOSITORIES=$(curl -s https://profile-nrx3fysxa-grem6.vercel.app/api/repositories)

      - name: Debug Sed Command
        run: |
          echo "Sed command: sed -i 's/FOLLOWERS_PLACEHOLDER/'"$FOLLOWERS"'/g' README.md"
          echo "FOLLOWERS value: $FOLLOWERS"
          echo "REPOSITORIES value: $REPOSITORIES"


      - name: Update README.md
        run: |
          sed -i "s/FOLLOWERS_PLACEHOLDER/$FOLLOWERS/g" README.md
          sed -i "s/REPOSITORIES_PLACEHOLDER/$REPOSITORIES/g" README.md

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "README.md - status update"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
