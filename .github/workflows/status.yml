name: Update Profile Readme - status

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requests library
        run: python -m pip install requests

      - name: Fetch Values from Vercel App
        run: |
          FOLLOWERS=$(python - <<EOF
import requests

response = requests.get('https://profile-nrx3fysxa-grem6.vercel.app/api/followers')
followers = response.json().get('followers', '')
print(followers)
EOF
)
          REPOSITORIES=$(python - <<EOF
import requests

response = requests.get('https://profile-nrx3fysxa-grem6.vercel.app/api/repositories')
repositories = response.json().get('repositories', '')
print(repositories)
EOF
)
          echo "FOLLOWERS value: $FOLLOWERS"
          echo "REPOSITORIES value: $REPOSITORIES"

      - name: Update README.md
        run: |
          sed -i "s/FOLLOWERS_PLACEHOLDER/$FOLLOWERS/g" README.md
          sed -i "s/REPOSITORIES_PLACEHOLDER/$REPOSITORIES/g" README.md

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README.md - status"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
