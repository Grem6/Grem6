name: Update Profile Readme - status

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Fetch Values from Vercel App
        run: |
          export FOLLOWERS=$(curl -s https://your-vercel-app-url/api/followers)
          export REPOSITORIES=$(curl -s https://your-vercel-app-url/api/repositories)

      - name: Update README.md
        run: |
          sed -i "s/FOLLOWERS_PLACEHOLDER/$FOLLOWERS/g" README.md
          sed -i "s/REPOSITORIES_PLACEHOLDER/$REPOSITORIES/g" README.md 

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README.md - status"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
